<section class="telemedicine-form">
  <div class="container">
    <h2 class="telemedicine-form__title section-title">Запишитесь на услугу</h2>

    <div class="telemedicine-form__wrapper">
      <form
        class="telemedicine-form__form form-request form-request--telemedicine"
      >
        <div class="form-request__group">
          <label class="form-request__label" for="sex">
            Регион получения ОМС
          </label>
          <select class="form-request__select select" name="sex" id="sex">
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
          </select>
        </div>
        <div class="form-request__group">
          <label class="form-request__label" for="prof">
            Специальность врача
          </label>
          <select class="form-request__select select" name="prof" id="prof">
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
            <option value="1">Выберите из списка</option>
          </select>
        </div>
        <div class="form-request__group">
          <label class="form-request__label" for="date">
            Дата консультации
          </label>

          <input
            class="form-request__input input-data"
            type="text"
            id="date"
            placeholder="__-__-__"
          />
        </div>
        <div class="form-request__group">
          <label class="form-request__label" for="time">
            Время консультации
          </label>

          <input
            class="form-request__input input-time"
            type="text"
            id="time"
            placeholder="__-__"
          />
        </div>
        <div class="form-request__group">
          <label class="form-request__label" for="name">Имя</label>
          <input
            class="form-request__input"
            type="text"
            id="name"
            placeholder="Введите Ваше имя"
            required
          />
        </div>
        <div class="form-request__group">
          <label class="form-request__label" for="phone">
            Контактный телефон
          </label>
          <input
            class="form-request__input"
            type="tel"
            id="phone"
            placeholder="+7 (___) ___ - __ - __"
            required
          />
        </div>

        <label class="checkbox checkbox--color-white">
          <input class="checkbox__input" type="checkbox" />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Отправляя заявку я соглашаюсь<a href="#">
              обработку персональных данных
            </a>
          </span>
        </label>

        <button class="form-request__btn btn" type="submit">
          Отправить заявку
        </button>
      </form>
    </div>
  </div>
</section>
