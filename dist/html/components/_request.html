<section class="request">
  <div class="container">
    <h2 class="request__title section-title">
      Заявка на оформление ДМС <br />
      для физических и юридических лиц
    </h2>

    <form class="request__form form-request">
      <div class="form-request__group">
        <label class="form-request__label" for="sex">Укажите ваш пол</label>
        <select class="form-request__select select" name="sex" id="sex">
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
        </select>
      </div>
      <div class="form-request__group">
        <label class="form-request__label" for="age">Укажите ваш пол</label>
        <input
          class="form-request__input"
          type="text"
          id="age"
          placeholder="Введите ваш возраст"
          required
        />
      </div>
      <div class="form-request__group">
        <label class="form-request__label" for="region">Укажите ваш пол</label>
        <select class="form-request__select select" name="region" id="region">
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
        </select>
      </div>
      <div class="form-request__group">
        <label class="form-request__label" for="city">Укажите ваш пол</label>
        <select class="form-request__select select" name="city" id="city">
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
          <option value="1">Выберите из списка</option>
        </select>
      </div>
      <div class="form-request__group">
        <label class="form-request__label" for="age">Укажите ваш пол</label>
        <input
          class="form-request__input"
          type="text"
          id="age"
          placeholder="Введите Ваше имя"
          required
        />
      </div>
      <div class="form-request__group">
        <label class="form-request__label" for="phone">Укажите ваш пол</label>
        <input
          class="form-request__input"
          type="tel"
          id="phone"
          placeholder="+7 (___) ___ - __ - __"
          required
        />
      </div>

      <label class="checkbox checkbox">
        <input class="checkbox__input" type="checkbox" />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Отправляя заявку я соглашаюсь<a href="#">
            обработку персональных данных
          </a>
        </span>
      </label>

      <button class="form-request__btn btn" type="submit">
        Отправить заявку
      </button>
    </form>
  </div>
</section>
