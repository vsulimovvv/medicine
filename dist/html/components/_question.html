<section class="question">
  <div class="container">
    <div class="question__wrapper">
      <div class="question__offer">
        <h2 class="question__title section-title">Есть вопросы?</h2>
        <div class="question__text">
          <p>
            Администратор свяжется с вами в ближайшее время. Мы гарантируем
            полную конфидинциальность вашего обращения.
          </p>
        </div>

        <form class="question__form form-submit">
          <label class="form-submit__group">
            <input
              class="form-submit__input"
              type="text"
              placeholder="Ваше имя"
              required
            />
          </label>
          <label class="form-submit__group">
            <input
              class="form-submit__input"
              type="text"
              placeholder="Контактный телефон"
              required
            />
          </label>
          <label class="form-submit__group form-submit__group--textarea">
            <textarea
              class="form-submit__input"
              placeholder="Сообщение"
              required
            ></textarea>
          </label>

          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" />
            <span class="checkbox__box"></span>
            <span class="checkbox__text">
              Согласен на <a href="#">обработку персональных данных</a>
            </span>
          </label>

          <button class="form-submit__btn btn">Отправить заявку</button>
        </form>
      </div>
    </div>
  </div>
</section>
